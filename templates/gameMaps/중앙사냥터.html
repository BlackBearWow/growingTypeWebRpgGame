        class obstacleInfo
        {
            constructor(source)
            {
                this.popImgList = [
                    new makeImage("/image/obstacle/크아박스1.png"),
                    new makeImage("/image/obstacle/크아박스2.png"),
                ];
                this.img = new Image();
                this.img.src = source;
                this.list = new Array(40);
                for (var y = 0; y < 40; y++)
                    this.list[y] = new Array(40);
                // 40x40 장애물 배열 생성
                for (var y = 0; y < 40; y++)
                {
                    for (var x = 0; x < 40; x++)
                    {
                        this.list[y][x] =
                        {
                            info: 0,    //0빈공간 1장애물
                            pop: 0,    //터지는중이면 1 아니면 0
                            poptime: 0,    //터지는 시간. 50프레임
                        };
                    }
                }
            }
            makeObstacleList() {
                for (var y = 0; y < 40; y++) {
                    for (var x = 0; x < 40; x++) {
                        if (Math.floor(Math.random() * 10) < 1) {
                            //고정 장애물이 없고, 캐릭터 주변이 아니면 장애물 생기기
                            if ((wallList[y][x] == 0) && !((bazzi.x >= x * 40 - 40) && (bazzi.x <= x * 40 + 40) && (bazzi.y >= y * 40 - 40) && (bazzi.y <= y * 40 + 40)))
                                this.list[y][x].info = 1;
                        }
                    }
                }
            }
            drawObstacles() {
                for (var y = 0; y < 40; y++) {
                    for (var x = 0; x < 40; x++) {
                        if (this.list[y][x].info) {
                            if (this.list[y][x].pop == false)
                                ctx.drawImage(this.img, backgroundx + x * 40, backgroundy + y * 40, 40, 40);
                            else
                                ctx.drawImage(this.popImgList[this.list[y][x].poptime % 2].img, backgroundx + x * 40, backgroundy + y * 40, 40, 40);
                        }
                    }
                }
            }
        }

        {

        function mainCharMove()
        {
            if ((bazzi.x % 40 == 0) && (bazzi.y % 40) == 0) {   //한칸을 움직이고나서 딱 정가운데 있을 때 움직일 수 있음. 한칸을 모두 움직이기 전에는 방향을 바꾸지 못함.
                if ((bazzi.sight == 1) || (bazzi.sight == 3)) {   //상 하 방향을 보고있을 때
                    if (leftKeyDown) { bazzi.sight = 0; if ((charBlock(0, -1) == 0) && (obstacle.list[bazzi.y / 40][bazzi.x / 40 - 1].info == 0)) ifLeftKeyDown(); }
                    else if (rightKeyDown) { bazzi.sight = 2; if ((charBlock(0, +1) == 0) && (obstacle.list[bazzi.y / 40][bazzi.x / 40 + 1].info == 0)) ifRightKeyDown(); }
                    else if (upKeyDown) { bazzi.sight = 1; if ((charBlock(-1, 0) == 0) && (obstacle.list[bazzi.y / 40 - 1][bazzi.x / 40].info == 0)) ifUpKeyDown(); }
                    else if (downKeyDown) { bazzi.sight = 3; if ((charBlock(+1, 0) == 0) && (obstacle.list[bazzi.y / 40 + 1][bazzi.x / 40].info == 0)) ifDownKeyDown(); }
                }
                else if ((bazzi.sight == 0) || (bazzi.sight == 2)) {  //좌 우 방향을 보고있을 때
                    if (upKeyDown) { bazzi.sight = 1; if ((charBlock(-1, 0) == 0) && (obstacle.list[bazzi.y / 40 - 1][bazzi.x / 40].info == 0)) ifUpKeyDown(); }
                    else if (downKeyDown) { bazzi.sight = 3; if ((charBlock(+1, 0) == 0) && (obstacle.list[bazzi.y / 40 + 1][bazzi.x / 40].info == 0)) ifDownKeyDown(); }
                    else if (leftKeyDown) { bazzi.sight = 0; if ((charBlock(0, -1) == 0) && (obstacle.list[bazzi.y / 40][bazzi.x / 40 - 1].info == 0)) ifLeftKeyDown(); }
                    else if (rightKeyDown) { bazzi.sight = 2; if ((charBlock(0, +1) == 0) && (obstacle.list[bazzi.y / 40][bazzi.x / 40 + 1].info == 0)) ifRightKeyDown(); }
                }
            }
            //상하좌우 움직이기
            if (bazzi.leftSet) {
                bazzi.x -= bazzi.speed; //해당방향으로 속도만큼 움직인다.
                bazzi.leftmoveSum += bazzi.speed;   //움직인만큼 총합에 더한다. 총합이 한칸을 넘어서는지 판단하기 위해.
                bazzi.walking += 0.6; if (bazzi.walking >= 6) bazzi.walking = 0; //부동소수점방식이라서 bazzi.walking+=0.5로 지정했다가는 딱 3으로 되지 않아서 오류가 걸린다. >=로 하면 해결.
                if (bazzi.leftmoveSum >= 40) { bazzi.x = Math.round(bazzi.x / 40) * 40; bazzi.leftmoveSum = 0; bazzi.leftSet = 0; bazzi.walking = 0; }  //총합이 40이되면 멈춘다.
            }
            else if (bazzi.rightSet) {
                bazzi.x += bazzi.speed;
                bazzi.rightmoveSum += bazzi.speed;
                bazzi.walking += 0.6; if (bazzi.walking >= 6) bazzi.walking = 0;
                if (bazzi.rightmoveSum >= 40) { bazzi.x = Math.round(bazzi.x / 40) * 40; bazzi.rightmoveSum = 0; bazzi.rightSet = 0; bazzi.walking = 0; }
            }
            if (bazzi.upSet) {
                bazzi.y -= bazzi.speed;
                bazzi.upmoveSum += bazzi.speed;
                bazzi.walking += 0.6; if (bazzi.walking >= 6) bazzi.walking = 0;
                if (bazzi.upmoveSum >= 40) { bazzi.y = Math.round(bazzi.y / 40) * 40; bazzi.upmoveSum = 0; bazzi.upSet = 0; bazzi.walking = 0; }
            }
            else if (bazzi.downSet) {
                bazzi.y += bazzi.speed;
                bazzi.downmoveSum += bazzi.speed;
                bazzi.walking += 0.6; if (bazzi.walking >= 6) bazzi.walking = 0;
                if (bazzi.downmoveSum >= 40) { bazzi.y = Math.round(bazzi.y / 40) * 40; bazzi.downmoveSum = 0; bazzi.downSet = 0; bazzi.walking = 0; }
            }
        }

        function waterBalloonSet() {
            if (keyBoard[32]) {
                var x = Math.round(bazzi.x / 40);
                var y = Math.round(bazzi.y / 40);
                if ((wallList[y][x] == 0) && (obstacle.list[y][x].info == 0) && (waterballoon.list[y][x].what == 0)) {
                    if (bazzi.wbNum >= bazzi.wbLimitQuantity)
                        return;
                    waterballoon.list[y][x].what = 10;
                    waterballoon.list[y][x].waitTime = 0;
                    bazzi.wbNum += 1;
                    music.playWaterballoonSound();
                }
            }
        }

        function waterballoonTimeCount() {
            for (var y = 0; y < 40; y++) {
                for (var x = 0; x < 40; x++) {
                    if (waterballoon.list[y][x].what == 10)  //물풍선상태라면
                    {
                        waterballoon.list[y][x].waitTime += 1;
                        if (waterballoon.list[y][x].waitTime > 100)    //시간이 다되면 풍선이 터짐.
                            waterBalloonPop(x, y);
                    }
                    else if (waterballoon.list[y][x].what > 10)    //물줄기상태라면
                    {
                        waterballoon.list[y][x].boomTime += 1;
                        if (waterballoon.list[y][x].boomTime > 50)
                            waterballoon.list[y][x].what = 0;
                    }
                }
            }
        }

        function waterBalloonPop(x, y) {
            music.playWaterballoonBoomSound();
            waterballoon.list[y][x].boomTime = 0;
            waterballoon.list[y][x].what = 15;    //물줄기상태이다.
            bazzi.wbNum -= 1;
            for (var i = 1; i <= bazzi.wbLen; i++)   //왼쪽
            {
                if (((x - i) < 0) || (wallList[y][x - i] == 1)) //맵 밖으로 나가거나 벽 만나면 반복문 종료
                    break;
                else if (obstacle.list[y][x - i].info == 1)  //장애물 만나면 블록 터뜨리기
                {
                    obstacle.list[y][x - i].pop = 1;
                    obstacle.list[y][x - i].poptime = 0;
                    break;
                }
                else if (waterballoon.list[y][x - i].what == 10) //안터진 물풍선 만나면 터뜨려버려!
                    waterBalloonPop(x - i, y)
                else {
                    waterballoon.list[y][x - i].what = 11;
                    waterballoon.list[y][x - i].boomTime = 0;
                    item.list[y][x - i].info = 0;
                }
            }
            for (var i = 1; i <= bazzi.wbLen; i++)   //오른쪽
            {
                if (((x + i) >= 40) || (wallList[y][x + i] == 1)) //맵 밖으로 나가거나 벽 만나면 반복문 종료
                    break;
                else if (obstacle.list[y][x + i].info == 1) {    //장애물 만나면 블록 터뜨리기
                    obstacle.list[y][x + i].pop = 1;
                    obstacle.list[y][x + i].poptime = 0;
                    break;
                }
                else if (waterballoon.list[y][x + i].what == 10)
                    waterBalloonPop(x + i, y)
                else {
                    waterballoon.list[y][x + i].what = 13;
                    waterballoon.list[y][x + i].boomTime = 0;
                    item.list[y][x + i].info = 0;
                }
            }
            for (var i = 1; i <= bazzi.wbLen; i++)   //위쪽
            {
                if (((y - i) < 0) || (wallList[y - i][x] == 1)) //맵 밖으로 나가거나 벽 만나면 반복문 종료
                    break;
                else if (obstacle.list[y - i][x].info == 1) {    //장애물 만나면 블록 터뜨리기
                    obstacle.list[y - i][x].pop = 1;
                    obstacle.list[y - i][x].poptime = 0;
                    break;
                }
                else if (waterballoon.list[y - i][x].what == 10)
                    waterBalloonPop(x, y - i)
                else {
                    waterballoon.list[y - i][x].what = 12;
                    waterballoon.list[y - i][x].boomTime = 0;
                    item.list[y - i][x].info = 0;
                }
            }
            for (var i = 1; i <= bazzi.wbLen; i++)   //아래쪽
            {
                if (((y + i) >= 40) || (wallList[y + i][x] == 1)) //맵 밖으로 나가거나 벽 만나면 반복문 종료
                    break;
                else if (obstacle.list[y + i][x].info == 1) {    //장애물 만나면 블록 터뜨리기
                    obstacle.list[y + i][x].pop = 1;
                    obstacle.list[y + i][x].poptime = 0;
                    break;
                }
                else if (waterballoon.list[y + i][x].what == 10)
                    waterBalloonPop(x, y + i)
                else {
                    waterballoon.list[y + i][x].what = 14;
                    waterballoon.list[y + i][x].boomTime = 0;
                    item.list[y + i][x].info = 0;
                }
            }
        }

        function obstaclePop()
        {
            for (var y = 0; y < 40; y++)
            {
                for (var x = 0; x < 40; x++)
                {
                    if (obstacle.list[y][x].pop == 1)
                    {
                        obstacle.list[y][x].poptime += 1;
                        if (50 < obstacle.list[y][x].poptime) {
                            obstacle.list[y][x].info = 0;
                            obstacle.list[y][x].pop = 0;

                            var probability = Math.random() * 30;
                            if (probability < 10) {
                                if (probability < 5)
                                    item.list[y][x].info = 1;
                                else if (probability < 8)
                                    item.list[y][x].info = 2;
                                else if (probability < 10)
                                    item.list[y][x].info = 3;
                            }
                        }
                    }
                }
            }
        }

        function itemTimeflow()
        {
            for (var y = 0; y < 40; y++) {
                for (var x = 0; x < 40; x++) {
                    if (item.list[y][x].info != 0)
                        item.list[y][x].time += 1;
                }
            }
        }

        function getItem()  //아이템을 먹는다면?
        {
            if ((bazzi.x % 40 == 0) && (bazzi.y % 40 == 0)) //한가운데 있어야 아이템을 먹을 수 있음
            {
                if (item.list[bazzi.y / 40][bazzi.x / 40].info != 0) {
                    if (item.list[bazzi.y / 40][bazzi.x / 40].info == 1) { //롤러브레이드를 먹었다면 스피드 증가
                        item.list[bazzi.y / 40][bazzi.x / 40].info = 0;
                        bazzi.speed += 0.1;
                        if (bazzi.maxSpeed < bazzi.speed) bazzi.speed = bazzi.maxSpeed;
                        music.playWateritemSound();
                    }
                    else if (item.list[bazzi.y / 40][bazzi.x / 40].info == 2) { //물줄기를 먹었다면 물줄기 길이 증가
                        item.list[bazzi.y / 40][bazzi.x / 40].info = 0;
                        if (bazzi.wbLen < bazzi.wbMaxLen) bazzi.wbLen += 1;
                        music.playWateritemSound();
                    }
                    else if (item.list[bazzi.y / 40][bazzi.x / 40].info == 3) { //물풍선을 먹었다면 물풍선 가능개수 증가
                        item.list[bazzi.y / 40][bazzi.x / 40].info = 0;
                        if (bazzi.wbLimitQuantity < bazzi.wbMaxLimitQuantity) bazzi.wbLimitQuantity += 1;
                        music.playWateritemSound();
                    }
                }
            }
        }

        function monsterMove()
        {
            for (var i = 0; i < monster.list.length; i++)
            {
                if (monster.list[i].movingWait > 0)
                    monster.list[i].movingWait -= 1;
                else
                {
                    if (monster.list[i].moveCount == 0) {
                        var probability = Math.floor(Math.random() * 9);
                        monster.list[i].moveCount = 40;
                        if ((probability == 0) && (wallList[monster.list[i].y / 40 -1][monster.list[i].x / 40 -1] == 0) && (obstacle.list[monster.list[i].y / 40 -1][monster.list[i].x / 40 -1].info == 0))   //왼쪽 위
                        { monster.list[i].moveXspeed = -1; monster.list[i].moveYspeed = -1; }
                        else if ((probability == 1) && (wallList[monster.list[i].y / 40 - 1][monster.list[i].x / 40] == 0) && (obstacle.list[monster.list[i].y / 40 - 1][monster.list[i].x / 40].info == 0))   //위
                        { monster.list[i].moveXspeed = 0; monster.list[i].moveYspeed = -1; }
                        else if ((probability == 2) && (wallList[monster.list[i].y / 40 - 1][monster.list[i].x / 40 + 1] == 0) && (obstacle.list[monster.list[i].y / 40 - 1][monster.list[i].x / 40 + 1].info == 0))   //오른쪽 위
                        { monster.list[i].moveXspeed = 1; monster.list[i].moveYspeed = -1; }
                        else if ((probability == 3) && (wallList[monster.list[i].y / 40][monster.list[i].x / 40 + 1] == 0) && (obstacle.list[monster.list[i].y / 40][monster.list[i].x / 40 + 1].info == 0))   //오른쪽
                        { monster.list[i].moveXspeed = 1; monster.list[i].moveYspeed = 0; }
                        else if ((probability == 4) && (wallList[monster.list[i].y / 40 + 1][monster.list[i].x / 40 + 1] == 0) && (obstacle.list[monster.list[i].y / 40 + 1][monster.list[i].x / 40 + 1].info == 0))   //오른쪽 아래
                        { monster.list[i].moveXspeed = 1; monster.list[i].moveYspeed = 1; }
                        else if ((probability == 5) && (wallList[monster.list[i].y / 40 + 1][monster.list[i].x / 40] == 0) && (obstacle.list[monster.list[i].y / 40 + 1][monster.list[i].x / 40].info == 0))   //아래
                        { monster.list[i].moveXspeed = 0; monster.list[i].moveYspeed = 1; }
                        else if ((probability == 6) && (wallList[monster.list[i].y / 40 + 1][monster.list[i].x / 40 - 1] == 0) && (obstacle.list[monster.list[i].y / 40 + 1][monster.list[i].x / 40 - 1].info == 0))   //왼쪽 아래
                        { monster.list[i].moveXspeed = -1; monster.list[i].moveYspeed = 1; }
                        else if ((probability == 7) && (wallList[monster.list[i].y / 40][monster.list[i].x / 40 - 1] == 0) && (obstacle.list[monster.list[i].y / 40][monster.list[i].x / 40 - 1].info == 0))   //왼쪽
                        { monster.list[i].moveXspeed = -1; monster.list[i].moveYspeed = 0; }
                        else
                            monster.list[i].moveCount = 0;
                    }
                    else
                    {
                        monster.list[i].moveCount -= 1;
                        if (monster.list[i].moveCount == 0) {
                            monster.list[i].movingWait = 10 + Math.floor(Math.random() * 150);
                            monster.list[i].moveXspeed = 0; monster.list[i].moveYspeed = 0;
                        }
                    }
                }
                monster.list[i].x += monster.list[i].moveXspeed;
                monster.list[i].y += monster.list[i].moveYspeed;
            }
        }

        function waterballoonHitMonster()
        {
            for (var i = 0; i < monster.list.length; i++)
            {
                //몬스터가 움직이고 있을 경우도 고려하여 x, y좌표를 고려하여야함.
                if ((waterballoon.list[Math.floor(monster.list[i].y / 40)][Math.floor(monster.list[i].x / 40)].what > 10) || (waterballoon.list[Math.floor((monster.list[i].y + 39) / 40)][Math.floor(monster.list[i].x / 40)].what > 10)
                    || (waterballoon.list[Math.floor(monster.list[i].y / 40)][Math.floor((monster.list[i].x + 39) / 40)].what > 10) || (waterballoon.list[Math.floor((monster.list[i].y + 39) / 40)][Math.floor((monster.list[i].x + 39) / 40)].what > 10))
                {
                    var damage = Math.floor(bazzi.attackMin + Math.random() * (bazzi.attackMax - bazzi.attackMin));
                    monster.list[i].hp -= damage;
                    monster.hitDamage[monster.hitDamage.length] = [monster.list[i].x, monster.list[i].y, damage, 0];
                }
            }
        }

        function monsterHitDamageCount()
        {
            for (var i = 0; i < monster.hitDamage.length; i++) {
                monster.hitDamage[i][3] += 1;
                if (monster.hitDamage[i][3] > 50) {
                    monster.hitDamage.pop(i); //i -= 1;
                }
            }
        }

        function monsterDie()
        {
            for (var i = 0; i < monster.list.length; i++) {
                if (monster.list[i].hp <= 0) {
                    bazzi.money += monster.list[i].money; bazzi.exp += monster.list[i].exp; monster.list.splice(i, 1); i -= 1;
                    if (bazzi.exp >= bazzi.maxExp) {
                        bazzi.levelupCharacter(bazzi.exp - bazzi.maxExp, bazzi.level + 1);
                        bazzi.levelImageCount = 21 * 5;
                    }
                }
            }
        }

        function waterballoonHitCharacter() {
            if (bazzi.waterballoonAttackDelay > 0) {
                bazzi.waterballoonAttackDelay -= 1;
            }
            else
            {
                if ((waterballoon.list[Math.floor(bazzi.y / 40)][Math.floor(bazzi.x / 40)].what > 10) || (waterballoon.list[Math.floor((bazzi.y + 39) / 40)][Math.floor(bazzi.x / 40)].what > 10)
                    || (waterballoon.list[Math.floor(bazzi.y / 40)][Math.floor((bazzi.x + 39) / 40)].what > 10) || (waterballoon.list[Math.floor((bazzi.y + 39) / 40)][Math.floor((bazzi.x + 39) / 40)].what > 10)) {
                    var damage = Math.floor(bazzi.attackMin + Math.random() * (bazzi.attackMax - bazzi.attackMin));
                    bazzi.currentHp -= damage;
                    if(bazzi.currentHp < 0) { mainCharacterDead(); }
                    bazzi.waterballoonAttackDelay = 10;
                    bazzi.waterballoonHitDamage[bazzi.waterballoonHitDamage.length] = [bazzi.x, bazzi.y, damage, 0];
                }
            }
        }

        function waterballoonHitCharacterDamageCount()
        {
            for (var i = 0; i < bazzi.waterballoonHitDamage.length; i++) {
                bazzi.waterballoonHitDamage[i][3] += 1;
                if (bazzi.waterballoonHitDamage[i][3] > 50) {
                    bazzi.waterballoonHitDamage.splice(i, 1);
                }
            }
        }

        function monsterHitCharacter()
        {
            if (bazzi.monsterAttackDelay > 0) {
                bazzi.monsterAttackDelay -= 1;
            }
            else
            {
                for (var k = 0; k < monster.list.length; k++) {
                    if (((bazzi.x + 39) > monster.list[k].x) && (bazzi.x < (monster.list[k].x + 39)) && ((bazzi.y + 39) > monster.list[k].y) && (bazzi.y < (monster.list[k].y + 39))) {
                        var damage = Math.floor(monster.list[k].attack + Math.random() * monster.list[k].attackRand);
                        bazzi.currentHp -= damage;
                        if(bazzi.currentHp < 0) { mainCharacterDead(); }
                        bazzi.monsterAttackDelay = 10;
                        bazzi.monsterHitDamage[bazzi.monsterHitDamage.length] = [bazzi.x, bazzi.y, damage, 0];
                    }
                }
            }
        }

        function mainCharacterDead() //메인 캐릭터 죽음
        {
            clearInterval(mainInterval);
            bazzi.currentHp = 0;
            bazzi.level -= 1;
            if(bazzi.level = 0) { bazzi.level = 1; }
            bazzi.money *= 0.9;
            alert("hp가 0이되어 기절했습니다. 레벨이 1 낮아지고 돈이 10% 깎입니다.");
            gotoHome();
        }

        function monsterHitCharacterDamageCount()
        {
            for (var i = 0; i < bazzi.monsterHitDamage.length; i++) {
                bazzi.monsterHitDamage[i][3] += 1;
                if (bazzi.monsterHitDamage[i][3] > 50) {
                    bazzi.monsterHitDamage.splice(i, 1);
                }
            }
        }

        function saveCharacterInfoEveryMinute()
        {
            bazzi.saveCount++;
            if(bazzi.saveCount >= 50 * 60){
                saveCharacterInfo();
                bazzi.saveCount=0;
            }
        }
        function draw()
        {
            drawBackground();   //배경그리기
            obstacle.drawObstacles();    //장애물들 그리기
            waterballoon.drawWaterBalloon(); //물풍선 그리기
            item.drawItem();     //아이템 그리기
            monster.drawMonster();  //몬스터 그리기
            monster.drawHitDamage();    //몬스터 히트 데미지 그리기
            bazzi.drawLevelUp();    //레벨업중이라면 레벨업 이미지 그리기
            bazzi.drawMainCharacter();    //캐릭터그리기
            bazzi.drawWaterballoonHitDamage();  //물풍선 맞은 데미지 그리기
            bazzi.drawMonsterHitDamage();   //몬스터에게 맞은 데미지 그리기

            drawStatus();   //hp exp level 그리기, 상태창 그리기
            drawMouseCursor();  //draw mouseCursor
            //ctx.fillText(bazzi.leftSet, 200, 200);
        }
        function drawBackground()
        {
            ctx.fillStyle='#000000';
            ctx.fillRect(0,0,1200,800);
            ctx.drawImage(backgroundImage,backgroundx,backgroundy,1600,1600);
        }
        function drawStatus() {
            ctx.fillStyle = "tomato"; ctx.fillRect(0, 700, 1200, 28);
            ctx.fillStyle = '#999999'; ctx.fillRect(2, 702, 1196, 24);
            ctx.fillStyle = "maroon"; ctx.fillRect(0, 702, 1200 * bazzi.currentHp / bazzi.maxHp, 24);
            ctx.fillStyle = 'black'; ctx.font = "20px Arial"; ctx.fillText('HP:' + bazzi.currentHp + '/' + bazzi.maxHp, 30, 722);
            ctx.fillStyle = "Aqua"; ctx.fillRect(0, 728, 1200, 28);
            ctx.fillStyle = '#999999'; ctx.fillRect(202, 730, 1196, 24);
            ctx.fillStyle = "Lime"; ctx.fillRect(200, 730, 1000 * bazzi.exp / bazzi.maxExp, 24);
            ctx.fillStyle = "#0039e6"; ctx.fillRect(0, 730, 200, 24);
            ctx.fillStyle = 'black'; ctx.font = "20px Arial"; ctx.fillText('Exp:' + bazzi.exp + '/' + bazzi.maxExp, 220, 750);
            ctx.fillText('Level:' + bazzi.level, 30, 750);

            if (bazzi.statusShow) {
                var startX = 100;
                var startY = 100;
                ctx.fillStyle = "black"; ctx.fillRect(startX, startY, 220, 220);
                ctx.fillStyle = 'white'; ctx.fillRect(startX + 2, startY + 2, 216, 216);
                ctx.fillStyle = 'black'; ctx.font = "20px Arial";
                ctx.fillText('최대물풍선개수:' + bazzi.wbLimitQuantity, startX + 20, startY + 40);
                ctx.fillText('물줄기 길이:' + bazzi.wbLen, startX + 20, startY + 80);
                ctx.fillText('속도:' + bazzi.speed, startX + 20, startY + 120);
                ctx.fillText('돈:' + bazzi.money, startX + 20, startY + 160);
            }
        }
        function drawMouseCursor() {
            ctx.drawImage(mouseImage, mouseX, mouseY, 30, 30);
        }
    </script>
